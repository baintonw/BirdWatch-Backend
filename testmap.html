<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #bird-btn {
          width: 60px;
          height: 60px;
          z-index: 20;
          background: red;
      }
    </style>
  </head>
  <body>
    
    <div id="map"></div>
    <script src="./testsource.js"></script>
                                                                                                    <!-- remove &callback=initMap to prevent map load on page load -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk9gn9lMuQZjVjkXYOwPvNGTZhDtNjUx8&callback=initMap"
    async defer></script>
  </body>
</html>
